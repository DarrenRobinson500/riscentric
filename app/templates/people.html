{% extends 'base.html'%}
{% block content %}

<h1>People</h1>

<table class='table table-hover table-bordered'>
    <tr style="color: {{company.colour_text}}; background-color: {{ company.colour }};"><th>First Name</th><th>Email</th><th>Area</th></tr>
    {% for person in people %}
    <tr>
        <td>{{ person.firstname }}</td>
        <td>{{ person.email_address }}</td>
        <td>{{ person.area }}</td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
