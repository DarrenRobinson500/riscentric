{% extends 'base.html'%}
{% block content %}

<h1>Question Library</h1>

<table class='table table-hover table-bordered'>
    <tr style="color: {{company.colour_text}}; background-color: {{ company.colour }};"><th>Ref</th><th>Questions</th><th>Choices</th></tr>
    {% for question in company.questions %}
    <tr>
        <td>{{ question.ref }}</td>
        <td>{{ question.question }}</td>
        <td>
            <ul>
                {% for choice in question.choices_split %}
                <li>{{ choice }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
