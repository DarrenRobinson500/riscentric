{% extends 'base.html'%}
{% block content %}

<h1>{{ email.question.question }}</h1>

    {% for choice in email.question.choices_split %}
        <a href="{% url 'survey_complete' email.id choice %}" class='btn btn-yak' style="background-color: {{ company.colour }};">{{ choice }}</a>
    {% endfor %}


{% endblock %}
