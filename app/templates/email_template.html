{% extends 'base.html'%}
{% block content %}

<html lang="en">
<body>

Dear {% if person.firstname %}{{ person.firstname | capfirst }}{% else %}[Person's Name]{% endif %}

<form method="POST">
{% csrf_token %}
   <table class="table">
     <tr>
       <th style="text-align: left">Survey Question</th>
       <th>Response</th>
     </tr>
     <tr>
          <td style="text-align: left">{{ question.question }}</td>
          <td>
            {% for choice in question.choices_split %}
                <input type="radio" id="{{ choice }}" name="{{question.id}}" value="{{ choice }}">
                <label for="{{ choice }}">{{ choice | capfirst }}</label><br>
            {% endfor %}
          </td>
     </tr>
   </table>
  <button type="submit" class="btn btn-yak">Submit</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
